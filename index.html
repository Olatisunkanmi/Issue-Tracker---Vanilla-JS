<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://kit.fontawesome.com/348fc73cb5.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-1">
      <a class="navbar-brand text-light">Issue Tracker</a>
    </nav>
    <div class="container">
      

      <div class="row">

        <div class="jumbotron h-50 col-md-5">
          <h1>Add New Issue</h1>
          <form id="issue-form">
            <div class="form-group">
              <label  >Description</label>
              <input
                type="text"
                id="issue-desc"
                class="form-control description"
                placeholder=  " -- Briefly describe the issue --"
                required
                minlength="5"
                maxlength="50"
                autofocus>
            </div>
  
            <div class="form-group">
              <label for="issue-priority">Priority</label>
              <select id="issue-priority" class="form-control form">
                <option value="High" class="high">High</option>
                <option value="Medium" selected class="mid">Medium</option>
                <option value="Low" class="low">Low</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="issue-worker">Assigned to</label>
              <input
                type="text"
                id="issue-worker"
                class="form-control assigned"
                placeholder="Enter the name of the Assigned"
                required
                minlength="2"
                maxlength="30">
            </div>
  
            <button type="submit" class="btn btn-primary create--issues">Create Issue</button>
          </form>
        </div>
  
        <div class="col-md-7">
          <div id="issues-list">
          </div>
        </div>
      </div>

      <div class="rounded p-3 border bg-light mb-2">
        <h6>Issue ID:</h6>
        <h5 class="status">${status}</h5>
        <p class="priority"><i class="fas fa-clock"></i> ${priority} Priority</p>
        <h3 class="description--value">${desc}</h3>
        <p><i class="fas fa-address-card assigned--value"></i> ${worker}</p>
        <a href="#"  class="btn btn-warning">Close</a>
        <a href="#"  class="btn btn-danger">Delete</a>
      </div>


      <div class="footer">
        Issue Tracker created by OlaTisun
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
